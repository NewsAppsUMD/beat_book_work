name: RSS Feed Parser

on:
  schedule:
    # Run every 3 hours
    - cron: '0 */3 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  parse-rss:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Run RSS parser
        run: |
          cd chicago-public-media
          uv run rss_parser.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add chicago-public-media/data/
          git diff --staged --quiet || git commit -m "Update RSS feed data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
